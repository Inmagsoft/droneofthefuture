<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>DotF: Login</title>
</head>
<body>
 
<section class="section">
  <div class="container">
    <div class="columns is-tablet">
      <div class="column is-offset-4 is-4 is-offset-4 mt-3">
        <div class="box has-text-centered">
          <h1 class="title has-text-centered">Iniciar sesión</h1>
          <div class="card-content">
            <form action="" method="POST">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="usuario" aria-label="Username"/><span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="password" name="password" placeholder="contraseña" aria-label="Password"/><span class="icon is-small is-left"><i class="fa fa-key fa-fw"></i></span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-primary is-fullwidth" type="submit">Login                </button>
                </p>
              </div><small class="help">¿Todavía no tienes una cuenta?<a href="#">&nbsp; Registrarse</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
